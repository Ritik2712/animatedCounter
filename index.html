<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <div class="text">
        <h1>Animated Counter</h1>
    </div>


    <div class="container">
        <div class="icon">
            <i class="fab fa-linkedin"></i>
            <div class="counter" data-target="5000">0</div>
            <p>
                Conenctions
            </p>
        </div>
        <div class="icon">
            <h2><i class="fab fa-facebook"></i></h2>
            <div class="counter" data-target="9000">0</div>
            <p>
                Likes
            </p>
        </div>
        <div class="icon">
            <h2><i class="fab fa-youtube"></i></h2>
            <div class="counter" data-target="60000">0</div>
            <p>
                Subscribers
            </p>
        </div>
        <div class="icon">
            <h2><i class="fab fa-twitter"></i></h2>
            <div class="counter" data-target="15000">0</div>
            <p>
                Followers
            </p>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
